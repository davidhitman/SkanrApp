<!DOCTYPE html>
<html>
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @media (max-width: 600px) {
                #front-page {
                    width: 100%;
                    text-align: center;
                }
            }

            @media (min-width: 600px) {
                #front-page {
                    width: 50%;
                    margin-left: 25%;
                }
                #StartButton{
                    width:100px;
                    height: 50px;
                }
                #Camera-div{
                    display: none;
                }
                #video{
                    width:"640";
                    height:"480";
                }
                #canvas{
                    width:"640";
                    height:"480";
                }
            }
        </style>
    </header>
    <body>
        <div id="front-page" >
            <h1>Welcome to the Skanr Website</h1>
            <p>click the start button to start</p>
            <button id="StartButton">Start</button>
        </div>

        <div id="Camera-div">
            <video id="video" autoplay></video>
            <button id="snap">Snap Photo</button>
            <canvas id="canvas" ></canvas>
        </div>
        <script type="module" src="app.js"></script>
    </body>
     
</html>
